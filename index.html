    <title>Redflix | Spatial Streaming</title>
    <!-- TV Box: D-pad bridge - MainActivity.injectKey calls this -->
    <script>
      (function(){
        var m={ArrowUp:38,ArrowDown:40,ArrowLeft:37,ArrowRight:39,Enter:13,Escape:27,Backspace:8,' ':32,Menu:0};
        for(var i=0;i<=9;i++)m[''+i]=48+i;
        
        window.__dispatchTVKey__=function(k){
          var key=(k===' '||k==='Space')?' ':(k||'');
          var c=m[key]||0;
          var codeStr=key===' '?'Space':(key.indexOf('Arrow')===0||key==='Enter'||key==='Escape'||key==='Backspace'||key==='Tab'?key:'Key'+key);
          var el=document.activeElement;
          var inInput=el&&(el.tagName==='INPUT'||el.tagName==='TEXTAREA'||el.tagName==='SELECT'||el.isContentEditable);
          var isFocusable=el&&(el.tagName==='BUTTON'||el.tagName==='A'||el.hasAttribute('tabindex')||el.hasAttribute('data-nav-item'));
          try{
            var opts={key:key,code:codeStr,keyCode:c,which:c,bubbles:true,cancelable:true,composed:true};
            if(inInput){
              el.dispatchEvent(new KeyboardEvent('keydown',opts));
            }else if(isFocusable){
              var ev=new KeyboardEvent('keydown',opts);
              el.dispatchEvent(ev);
              if(key==='Enter'&&(el.tagName==='BUTTON'||el.tagName==='A')) el.click();
              if(!ev.defaultPrevented) window.dispatchEvent(new KeyboardEvent('keydown',opts));
            }else{
              window.dispatchEvent(new KeyboardEvent('keydown',opts));
            }
          }catch(e){
            try{var ev2=document.createEvent('Event');ev2.initEvent('keydown',true,true);ev2.key=key;ev2.keyCode=c;ev2.which=c;window.dispatchEvent(ev2);}catch(e3){}
          }
          // Debug overlay removido para produção
        };
        window.__canExitApp=false;
      })();
    </script>

        }

        .spatial-shadow {

        }

        .red-glow {
            box-shadow: 0 0 25px rgba(229, 9, 20, 0.3);
        }

        .red-glow-strong {
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .perspective-1000 {
            perspective: 1000px;
        }
